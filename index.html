    <script>
        function WordFrequencies(text){
            const words=text
            .toLowerCase()
            .replace(/[^\w\s]|_/g,'')
            .replace(/\s+/g,'')
            .trim()
            .split('');
    return words.reduce((counts ,w)=>{
        if (w.length===0)
        return counts;
        counts[w]=(counts[w]||0)+1;
        return counts;


    },{})

        }
    </script>

       function reverseWords() {

    let reversedWords = str
